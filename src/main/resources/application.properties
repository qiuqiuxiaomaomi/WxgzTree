#服务器端口配置
server.port=20008
#配置Tomcat编码，默认为UTF-8
server.tomcat.uri-encoding=UTF-8

#mapper
mapper.mappers=com.bonaparte.util.MyMapper
mapper.basePackage=com.bonaparte.dao.mapper
mapper.entityPackage=com.bonaparte.entity

web_token_url=https://api.weixin.qq.com/sns/oauth2/access\_token?appid=${appid}&secret=${app_secret}&code=%s&grant\_type=authorization\_code
cust_msg=https://api.weixin.qq.com/cgi-bin/message/custom/send?access_token=%s
appid=
app_secret=
open_user_info=https://api.weixin.qq.com/cgi-bin/user/info?access_token=%s&openid=%s
template_url=https://api.weixin.qq.com/cgi-bin/message/template/send?access_token=%s


#mysql数据源配置
spring.datasource.url=jdbc:mysql://***:3306/materialcontent?useUnicode=true&amp;characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=*
spring.datasource.password=*
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=200
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20